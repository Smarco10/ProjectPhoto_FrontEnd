<div fxLayout="row" fxLayoutAlign="center" (swipeleft)="onSwipeLeft($event)" (swiperight)="onSwipeRight($event)">
	<div [style.visibility]="(hasPreviousElement || (rollOverAllowed && hasNextElement)) ? 'visible' : 'hidden'" flexAlign="start stretch" class="centered">
		<button mat-fab class="clickable" id="previousIcon" (click)="previousElt()">
			<mat-icon *ngIf="hasPreviousElement || !rollOverAllowed" aria-label="Previous Element">navigate_before</mat-icon>
			<mat-icon *ngIf="!hasPreviousElement && hasNextElement && rollOverAllowed" aria-label="Last Element">last_page</mat-icon>
		</button>
	</div>

	<ng-content fxFlex="100"></ng-content>

	<div [style.visibility]="(hasNextElement || (rollOverAllowed && hasPreviousElement)) ? 'visible' : 'hidden'" flexAlign="end stretch" class="centered">
		<button mat-fab class="clickable" id="nextIcon" (click)="nextElt()">
			<mat-icon *ngIf="hasNextElement || !rollOverAllowed" aria-label="Next Element">navigate_next</mat-icon>
			<mat-icon *ngIf="!hasNextElement && hasPreviousElement && rollOverAllowed" aria-label="First Element">first_page</mat-icon>
		</button>
	</div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="spots-container">
	<div *ngFor="let i of getIndexes()" class="spot" [ngClass]="{'spot-selected': currentElement === elements[i].id}" (click)="spotSelected(i)"></div>
</div>
