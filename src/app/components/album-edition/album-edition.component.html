<mat-card *ngIf="!!album">
	<h1 *ngIf="!!album.id">Edition of album {{album.id}}</h1>
	<h1 *ngIf="!album.id">Creation of new album</h1>

	<div>
		<label>title</label>
		<input type="text" [(ngModel)]="album.title" />
	</div>

	<div>
		<label>slides</label>
		<mat-radio-group #frontImageRadioGroup>
			<mat-list *ngIf="album.slides.length > 0" role="list">
				<mat-list-item *ngFor="let slide of album.slides" role="listitem">
					<label>{{slide}}</label>

					<button mat-button class="clickable" color="warn" (click)="removeSlide(slide)">
			  			<mat-icon aria-label="Remove the slide">remove_circle</mat-icon>
			  		</button>
					<!-- TODO: select front image when editing an actual album and first image when creating new album -->
					<mat-radio-button *ngIf="album.slides.length > 1" value="{{slide}}" (change)="setImage(slide)">
						Set as front picture
					</mat-radio-button>
				</mat-list-item>
			</mat-list>
		</mat-radio-group>

		<mat-select *ngIf="slides.length > 0" placeholder="Select an Image">
			<mat-option *ngFor="let slide of slides" (click)="addSlide(slide.id)">{{slide.id}}</mat-option>
		</mat-select>
	</div>

	<div *ngIf="album.slides.length > 0">
		<label>Front image</label>
		<img *ngIf="album.isLoaded" src="data:{{album.mimetype}};base64,{{album.data}}" alt="{{album.title}}" [ngStyle]="album.imgStyle" appStayFullSize />
		<div *ngIf="!album.isLoaded" fxLayout="row" fxLayoutAlign="center center" [ngStyle]="album.imgStyle">
			<mat-spinner diameter="70"></mat-spinner>
		</div>
	</div>

	<button mat-button class="clickable" color="primary" (click)="sendAlbum()">
		<span *ngIf="!!album.id">Update</span>
		<span *ngIf="!album.id">Create</span>
	</button>
</mat-card>
