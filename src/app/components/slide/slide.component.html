<div *ngIf="slide">
	<div id="{{slide.name}}" class="slide" [ngStyle]="slide.style">
		<img *ngIf="slide.isLoaded" [routerLink]="['/slide/view', {id: slide.id}]" src="data:{{slide.mimetype}};base64,{{slide.data}}" alt="{{slide.title}}" [ngStyle]="slide.imgStyle" appStayFullSize />
		<div *ngIf="!slide.isLoaded" fxLayout="row" fxLayoutAlign="center center" [ngStyle]="slide.imgStyle">
			<mat-spinner diameter="70"></mat-spinner>
		</div>
	</div>

	<div *ngIf="slide.title.length !== 0" class="slide_title" [ngStyle]="slide.titleStyle">
		<h2>{{slide.title}}</h2>
	</div>

	<div *ngIf="layout == 'view' && slide.text.length !== 0" class="slide_text" [ngStyle]="slide.textStyle">
		<markdown #mkd>{{slide.text}}</markdown>
	</div>
</div>
