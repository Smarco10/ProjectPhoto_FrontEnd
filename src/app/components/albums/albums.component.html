<mat-grid-list *ngIf="albums.length > 0" [cols]="nbCols" rowHeight="1:1" gutterSize="16px">
	<div *ngFor="let album of albums">
		<mat-grid-tile *ngIf="!album.isHidden" (mouseenter)="album.hover='in'" (mouseleave)="album.hover='out'" [routerLink]="['/slideshow', {id: album.id}]" class="clickable">
			<app-album [album]="album" [hover]="album.hover" class="clickable"></app-album>
			<div fxLayout="column" fxLayoutGap="0.5rem" fxLayoutAlign="start stretch" class="floating album-icons" [@mouseInOut]="album.hover">
				<button mat-mini-fab *ngIf="allowed.manageAlbum" class="clickable grey-icon" color="white" (click)="deleteAlbum($event, album.id)">
			    	<mat-icon aria-label="Delete the album">clear</mat-icon>
			  	</button>
				<button mat-mini-fab *ngIf="allowed.manageAlbum" class="clickable grey-icon" color="white" (click)="childNavigation($event, ['/album/edit', {id: album.id}])">
			    	<mat-icon aria-label="Edit the album">edit</mat-icon>
			  	</button>
			</div>
		</mat-grid-tile>
	</div>
</mat-grid-list>

<h1 *ngIf="albums.length === 0">No albums to show</h1>

<div fxLayout="column" fxLayoutGap="1rem" fxLayoutAlign="center center" class="fixed body-icons">
	<button *ngIf="allowed.manageAlbum" mat-mini-fab class="clickable white-icon" color="warn" [routerLink]="['/album/edit']">
		<mat-icon aria-label="Create an album">add</mat-icon>
	</button>
	<button *ngIf="!searchExpended" mat-fab class="clickable white-icon" color="primary" (click)="searchExpended=true">
		<mat-icon aria-label="Search album">search</mat-icon>
	</button>
	<mat-card *ngIf="searchExpended" class="mat-primary">
		<mat-form-field floatLabel="never">
			<input matInput placeholder="Search..." (input)="search($event.target.value)" (blur)="searchExpended=false" autofocus autocomplete="off" />
		</mat-form-field>
	</mat-card>
</div>
