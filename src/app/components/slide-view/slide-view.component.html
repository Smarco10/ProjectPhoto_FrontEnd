<div *ngIf="!!slide" id="{{slide.name}}" class="slide">
	<img *ngIf="slide.isLoaded" src="data:{{slide.mimetype}};base64,{{slide.data}}" alt="{{slide.title}}" class="img" />
	<!--  [ngStyle]="slide.imgStyle" appStayFullSize -->
	<div *ngIf="!slide.isLoaded" fxLayout="row" fxLayoutAlign="center center" class="img">
		<mat-spinner diameter="70"></mat-spinner>
	</div>
</div>
